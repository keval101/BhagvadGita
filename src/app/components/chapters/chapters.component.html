<div class="section__container section content-container">
    <h1 class="title">
        <span class="title__text">Chapters</span>
    </h1>
    <div class="chapters__container" *ngIf="isResponse">
        <div class="chapters__card" *ngFor="let chapter of totalChapters" (click)="gotoChapter(chapter.id)">
            <h3 class="chapters__title">{{chapter.name_translated}}</h3>
            <div class="flex">
                <span class="chapters__text mr-2">Chapter {{chapter.id}},</span>
                <span class="chapters__verses">Verses {{chapter.verses_count}}</span>
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div class="loading-spinner" *ngIf="!isResponse">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="4" animationDuration=".5s"></p-progressSpinner>
</div>
