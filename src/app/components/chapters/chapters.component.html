<!-- English Translation -->

<section class="section__container section content-container" *ngIf="isEnglish">
    <h1 class="text-6xl primary-text-color mb-8 font-semibold md-max:mt-7" *ngIf="isEnglish">Chapters</h1>
    <div class="chapters__summary mb-8" [innerHTML]="englishSummary" *ngIf="isEnglish"></div>
    <div class="chapters__container grid justify-center" *ngIf="isResponse">
        <div class="chapters__card p-4 rounded-lg flex justify-center flex-col" *ngFor="let chapter of totalChapters" (click)="gotoChapter(chapter.id)">
            <h3 class="font-normal text-2xl" *ngIf="isEnglish">{{chapter.name_translated}}</h3>
            <div class="flex">
                <span class="chapters__text text-gray-500 mr-2">Chapter {{chapter.id}},</span>
                <span class="chapters__verses text-gray-500">Verses {{chapter.verses_count}}</span>
            </div>
        </div>
    </div>
</section>

<!-- Hindi Translation -->
<section class="section__container section content-container" *ngIf="!isEnglish">
    <h1 class="text-6xl primary-text-color mb-8 font-semibold md-max:mt-7" *ngIf="!isEnglish">अध्याय</h1>
    <div class="chapters__summary mb-8" [innerHTML]="hindiSummary" *ngIf="!isEnglish"></div>
    <div class="chapters__container grid justify-center" *ngIf="isResponse">
        <div class="chapters__card p-4 rounded-lg flex justify-center flex-col" *ngFor="let chapter of totalChapters" (click)="gotoChapter(chapter.id)">
            <h3 class="font-normal text-2xl" *ngIf="!isEnglish">{{chapter.name}}</h3>
            <div class="flex">
                <span class="chapters__text text-gray-500 mr-2">अध्याय {{chapter.id}},</span>
                <span class="chapters__verses text-gray-500">श्लोक {{chapter.verses_count}}</span>
            </div>
        </div>
    </div>
</section>

<!-- Loading Spinner -->
<div class="loading-spinner" *ngIf="!isResponse">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="4" animationDuration=".5s"></p-progressSpinner>
</div>
